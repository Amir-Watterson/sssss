<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветы для тебя</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="flower.css">
</head>
<body>
    <div class="flower-container">
        <!-- Цветы будут добавлены здесь через JavaScript -->
    </div>
    <div class="container">
        <h1 class="header">Все эти цветы только для тебя</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flowerContainer = document.querySelector('.flower-container');

            for (let i = 0; i < 50; i++) { // Количество цветов
                const flower = document.createElement('img');
                flower.src = 'https://grizly.club/uploads/posts/2023-08/1691896610_grizly-club-p-kartinki-buket-pionov-bez-fona-50.png'; // Замените на путь к вашему изображению цветка
                flower.classList.add('flower');
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.animationDelay = Math.random() * 5 + 's';
                flower.style.animationDuration = 5 + Math.random() * 5 + 's'; // Продолжительность анимации
                flowerContainer.appendChild(flower);
            }

            // Перенаправление через 10 секунд
            setTimeout(function() {
                window.location.href = '/Eye/eyen.html'; // Замените на нужный URL
            }, 10000); // 10 секунд = 10000 миллисекунд
        });
    </script>
</body>
</html>
