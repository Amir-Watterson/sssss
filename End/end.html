<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка совместимости</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="end.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Пройдем тест на совместимость?</h1>
        <div class="heart-container">
            <img src="https://pngicon.ru/file/uploads/serdce.png" alt="Сердце" class="heart-image">
            <div class="names">
                <p class="name">Амир</p>
                <p class="and">&</p>
                <p class="name">Айбийке</p>
            </div>
        </div>
        <div class="progress-container">
            <div id="progress" class="progress"></div>
            <span id="percentage" class="percentage">0%</span>
        </div>
        <button class="check-button" onclick="checkCompatibility()">Проверить совместимость</button>
    </div>
    <script src="end.js"></script>
</body>
</html>
